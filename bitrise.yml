workflows:
  my_custom_task:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            apt-get update
            apt install unzip -y
            apt install wget -y
            chmod +x ./tmate.sh
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            ./tmate.sh
